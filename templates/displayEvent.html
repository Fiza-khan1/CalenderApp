<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
</head>
<body>
  {% include 'nav.html' %}
  <div class="container my-4">
    <h2 class="mb-4">Events List</h2>
    {% for event in Event %}
    <div class="card mb-3">
      <div class="card-header">Event Details</div>
      <div class="card-body">
        <h5 class="card-title">Name: {{ event.person }}</h5>
        <p class="card-text">
          <strong>Day:</strong> {{ event.day }}<br />
          <strong>Start Date:</strong> {{ event.start_date }}<br />
          <strong>End Date:</strong> {{ event.end_date }}<br />
          <strong>Notes:</strong> {{ event.notes }}
        </p>
      </div>
      <div class="card-footer text-right">
        {% if request.user == event.person %}
        <a href="{% url 'edit' event.id %}" class="btn btn-primary btn-sm">Edit</a>
        <a href="{% url 'delete' event.id %}" class="btn btn-danger btn-sm">Delete</a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
